<body>


    <div class="toolbar">
        <p>wexterås</p>

    </div>

    <!-- <div id="chart_div"></div> -->
    <button type="button" value="fläkt" onClick="knapp()">FLÄKT</button>

    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    <h2>Temperatur</h2>
    <canvas class="graf" id="graf" style="width: 600;max-width: 600px;"></canvas>
    <button type="button" value="vattna" onClick="knapp()">VATTNA</button>


    <h2>Fuktighet</h2>
    <canvas class="graf" id="graph" style="width: 600;max-width: 600px;"></canvas>



    <script>
        var xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
        var yValues = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

        new Chart("graf", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgb(16,94,29)",
                    borderColor: "rgba(16,94,29,0.1)",
                    data: yValues
                }]
            },
            options: {
                legend: { display: false },
                scales: {
                    yAxes: [{ ticks: { min: 6, max: 16 } }],
                }
            }
        });

        var xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
        var yValues = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

        new Chart("graph", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgb(16,94,29)",
                    borderColor: "rgba(16,94,29,0.1)",
                    data: yValues
                }]
            },
            options: {
                legend: { display: false },
                scales: {
                    yAxes: [{ ticks: { min: 6, max: 16 } }],
                }
            }
        });
        var count = 1;
        function setColor(btn, color) {
            var property = document.getElementById(btn);
            if (count == 0) {
                property.style.backgroundColor = "#FFFFFF"
                count = 1;
            }
            else {
                property.style.backgroundColor = "#7FFF00"
                count = 0;
            }
        }


        // function knapp();
