<body>


    <div class="toolbar">
        <h2>wexterås</h2>
        <!-- <p>världens bästa växthus</p> -->

    </div>

    <!-- <div id="chart_div"></div> -->
    <button type="button" value="fläkt" onClick="knapp()">FLÄKT</button>

    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    <h2>Temperatur</h2>
    <canvas class="graf" id="tempGraph" style="width: 600;max-width: 600px;"></canvas>
    <button type="button" value="vattna" onClick="knapp()">VATTNA</button>


    <h2>Fuktighet</h2>
    <canvas class="graf" id="humGraph" style="width: 600;max-width: 600px;"></canvas>



    <script>
        fetch("data/tempData.txt")
            .then(data => { return data.text() })
            .then(res => {

                let xdata = []
                let ydata = []

                console.log(res)
                res.split("\n").forEach(function (item, index) {
                    data = item.split(",")
                    if (data[0]) {
                        xdata.push(data[1])
                        ydata.push(data[0])
                    }
                })

                console.log(ydata)

                new Chart("tempGraph", {
                    type: "line",
                    data: {
                        labels: xdata,
                        datasets: [{
                            fill: false,
                            lineTension: 0,
                            backgroundColor: "rgb(16,94,29)",
                            borderColor: "rgba(16,94,29,0.1)",
                            data: ydata
                        }]
                    },
                    options: {
                        legend: { display: false },
                    }
                });
            })

        fetch("data/humData.txt")
            .then(data => { return data.text() })
            .then(res => {

                let xdata = []
                let ydata = []

                console.log(res)
                res.split("\n").forEach(function (item, index) {
                    data = item.split(",")
                    if (data[0]) {
                        xdata.push(data[1])
                        ydata.push(data[0])
                    }
                })

                console.log(ydata)

                new Chart("humGraph", {
                    type: "line",
                    data: {
                        labels: xdata,
                        datasets: [{
                            fill: false,
                            lineTension: 0,
                            backgroundColor: "rgb(16,94,29)",
                            borderColor: "rgba(16,94,29,0.1)",
                            data: ydata
                        }]
                    },
                    options: {
                        legend: { display: false },
                    }
                });
            })
        var count = 1;
        function setColor(btn, color) {
            var property = document.getElementById(btn);
            if (count == 0) {
                property.style.backgroundColor = "#FFFFFF"
                count = 1;
            }
            else {
                property.style.backgroundColor = "#7FFF00"
                count = 0;
            }
        }


        // function knapp();

    </script>
</body>
